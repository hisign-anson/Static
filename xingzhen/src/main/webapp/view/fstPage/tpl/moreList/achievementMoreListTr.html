<%_.each(data,function(item){%>
<tr>
    <td><%=item.rownum%></td>
    <td><%=item.groupNum%></td>
    <td><%=item.groupName%></td>
    <td><%=item.createTime%></td>
    <td><a class="link-text" data-groupId="<%=item.groupId%>"><%=item.name%></a></td>
    <td><%=item.backupPerson%></td>
    <td><%=item.departmentName%></td>
    <td><%=item.backupTime%></td>
</tr>
<%})%>
