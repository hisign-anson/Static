<%_.each(data.childs, function(item){%>

<thead>
<tr>
    <th width="20%">子专案组</th>
    <th width="25%">警号</th>
    <th width="25%">单位</th>
    <th width="20%">成员姓名</th>
</tr>
</thead>
<tbody>
<%_.each(item, function(itemChild){%>
<tr>
    <td><%=itemChild.groupname%></td>
    <td><%=itemChild.policeId%></td>
    <td><%=itemChild.orgName%></td>
    <%if(itemChild.creator==itemChild.userId){%>
    <td><%=itemChild.userName%>组长</td>
    <%}else{%>
    <td><%=itemChild.userName%></td>
    <%}%>

</tr>
<%})%>
</tbody>
<%})%>
