<div class="col-panel-block zuixin">
    <h3 class="col-panel-header">
        <i class="left-line"></i><span>通知公告</span>
        <a class="more-link" href="javascript:void(0)">更多</a>
    </h3>
    <div class="col-panel-body contentDiv" id="newsContent">
        <%_.each(data, function(item,i){%>
            <%if(i < 8){%>
            <div>
                <a href="#" data-id="<%=item.id%>" msg-type="<%=item.type%>" class="new-column">
                    <span class="dot-decoration"></span>
                    <span class="text-record ml15" title="<%=item.rev1%>"><%=item.rev1%></span>
                    <span class="span-time"><%=rangeUtil.formatDate(item.createDate,'yyyy-MM-dd hh:mm')%></span>
                </a>
            </div>
            <%}%>
        <%})%>

    </div>
</div>
