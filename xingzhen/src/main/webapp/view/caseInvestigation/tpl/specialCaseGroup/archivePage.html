<form class="form-container">
    <div class="form-content-block">
        <div class="form-body wrapper-fluid">
            <div class="form-row block-row">
                <div class="equal-col-6">
                    <span class="common-field">归档人姓名：</span>
                    <input class="common-input" id="creator" type="text" value="<%=top.trueName%>" readonly>
                </div>
                <div class="equal-col-6">
                    <span class="common-field">警号：</span>
                    <input class="common-input" id="policeId" type="text" value="<%=top.policeId%>" readonly>
                </div>
            </div>
            <div class="form-row block-row">
                <div class="equal-col-6">
                    <span class="common-field">单位：</span>
                    <input class="common-input" id="deparmentcode" type="text" value="<%=top.orgName%>"  readonly>
                </div>
                <div class="equal-col-6">
                    <span class="common-field">归档时间：</span>
                    <input class="common-input" id="backupTime" type="text" value="<%=rangeUtil.formatDate(rangeUtil.getCurrentDate(),'yyyy-MM-dd')%>" readonly>
                </div>
            </div>
            <div class="form-row block-row">
                <div class="equal-col-6">
                    <span class="common-field">归档原因：</span>
                    <div class="dict-opener">
                        <dict dict-id="backupReason" dict-name="backupReason" width="fluid-width" dict-type="select" dict-root="GDYY" class="dict" empty="false"></dict>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="form-btn-block">
    <button id="cancelBtn" class="cm-cancel-btn">取消</button>
    <button id="saveBtn" class="cm-save-btn">归 档</button>
</div>
