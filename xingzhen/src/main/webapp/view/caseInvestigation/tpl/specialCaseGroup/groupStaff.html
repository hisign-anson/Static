<div class="form-body wrapper-fluid" id="groupStaff">
    <div class="bg-white"  id="">
        <div class="query-block-row">
            <div class="fl qc-group-l">
                <span class="qc-label-xl">警号：</span>
                <input class="common-input" id="policeId" type="text" placeholder="请输入警号">
            </div>
            <div class="fl qc-group-l">
                <span class="qc-label-xl">姓名：</span>
                <input class="common-input" id="userName" type="text" placeholder="请输入姓名">
            </div>
        </div>
        <div class="query-block-row">
            <div class="fl qc-group-l">
                <span class="qc-label-xl">单位：</span>
                <div class="dict-opener">
                    <input type="hidden" id="orgId">
                    <input readonly class="common-input" id="orgName" type="text" placeholder="请输入单位">
                    <i id="chooseUint" class="icon-list cur-p button steelblue" title="单位"></i>
                </div>
            </div>
        </div>
        <div class="query-widget-wrap">
            <hr class="cm-dash">
            <p class="query-reset">
                <button id="resetBtn" class="cm-reset-btn">重 置</button>
                <button id="queryBtn" class="cm-query-btn">查 询</button>
            </p>
        </div>
    </div>
    <div id="groupStaffResult" class="query-result mrn mln">
        <div class="new-color-bar">
            <i class="icon-search fs14 mr10"></i>
            <span class="title">查询结果（共找到<span class="total-count"></span>条数据）</span>
            <div class="bar-btn-div">
                <b id="addStaff" class="cm-add-btn cm-btn-icon h-add orange-btn">成员添加</b>
            </div>
        </div>
        <div class="div-table-wrap">
            <table id="staffTable" class="staffList-table typical-tb">
                <thead>
                <tr>
                    <!--<th>单选</th>-->
                    <th>序号</th>
                    <th>成员姓名</th>
                    <th>警号</th>
                    <th>联系方式</th>
                    <th>所在单位</th>
                    <th>职位</th>
                    <th>用户状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="paging"></div>
    </div>
</div>
