<div class="form-body wrapper-fluid" id="baseInfo">
    <div class="form-row block-row">
        <!--<div class="equal-col-4">-->
            <!--<span class="common-field">专案组编号：</span>-->
            <!--<input class="common-input" type="text" name="" id="groupId" readonly>-->
        <!--</div>-->
        <div class="equal-col-4">
            <span class="common-field" id="groupname-span"><em class="require-star">*</em>专案组名称：</span>
            <input class="common-input field-valid" type="text" name="" id="groupname" data-options="required:true" placeholder="请输入专案组名称">
        </div>
        <div class="equal-col-4">
            <span class="common-field"><em class="require-star">*</em>专案组类别：</span>
            <div class="dict-opener">
                <input type="hidden" id="grouptype">
                <input class="common-input field-valid" type="text" name="" id="grouptypeName" data-options="required:true" placeholder="请输入专案组类别" readonly>
                <i id="chooseGroupType" class="icon-list cur-p button steelblue" title="专案组类别" dict-value="24"></i>
            </div>
        </div>
    </div>

    <div class="form-row block-row">
        <div class="equal-col-4">
            <span class="common-field">创建人：</span>
            <input class="common-input" type="text" name="" id="createname" value="<%=top.trueName%>" placeholder="请输入创建人" readonly>
        </div>
        <div class="equal-col-4">
            <span class="common-field">创建人单位：</span>
            <input class="common-input" type="text" name="" id="deparmentcode" value="<%=top.orgName%>" placeholder="请输入创建人单位" readonly>
        </div>
        <div class="equal-col-4">
            <span class="common-field">创建时间：</span>
            <input class="common-input" type="text" name="" id="createtime" value="<%=rangeUtil.formatDate(rangeUtil.getCurrentDate(),'yyyy-MM-dd')%>" placeholder="请输入创建时间" readonly>
        </div>
    </div>
</div>
