<div class="form-content">
    <form id="taskEditForm" >
        <div class="form-content-block">
            <div class="form-header">
                <h5 class="form-title"><i class="left-line"></i><span>任务基本信息</span></h5>
            </div>
            <div class="form-body wrapper-fluid">
                <div class="form-row block-row">
                    <div class="equal-col-6">
                        <span class="common-field">任务状态：</span>
                        <%if(data.fkzt == 1){%>
                        <input class="common-input" type="text" name="" id="taskStatus" value="已反馈" readonly/>
                        <%}else{%>
                        <input class="common-input" type="text" name="" id="taskStatus" value="未反馈" readonly/>
                        <%}%>
                    </div>
                    <div class="equal-col-6">
                        <span class="common-field">接收状态：</span>
                        <%if(data.qszt == 1){%>
                        <input class="common-input" type="text"  name="" id="receiveStatus" value="已查看" readonly/>
                        <%}else{%>
                        <input class="common-input" type="text"  name="" id="receiveStatus" value="未查看" readonly/>
                        <%}%>
                    </div>
                </div>
                <div class="form-row block-row">
                    <div class="equal-col-6">
                        <span class="common-field">专案组：</span>
                        <input class="common-input" type="text"  name="" id="belongGroup" value="<%=data.groupName%>" readonly/>
                    </div>
                </div>
                <div class="form-row block-row">
                    <div class="equal-col-12">
                        <span class="common-field">任务内容：</span>
                        <textarea class="common-textarea" name="" id="taskContact" readonly><%=data.taskContent%></textarea>
                    </div>
                </div>
                <div class="form-row block-row">
                    <div class="equal-col-6">
                        <span class="common-field">下发人：</span>
                        <input class="common-input" type="text"  name="" id="distributeName" value="<%=data.createname%>" readonly/>
                    </div>
                    <div class="equal-col-6">
                        <span class="common-field">下发时间：</span>
                        <input class="common-input" type="text"  name="" id="distributeDate" value="<%=rangeUtil.formatDate(data.createtime,'yyyy-MM-dd')%>" readonly/>
                    </div>
                </div>
                <div class="form-row block-row">
                    <div class="equal-col-6">
                        <span class="common-field">下发人联系方式：</span>
                        <input class="common-input" type="text"  name="" id="distributeContact" value="<%=data.fqrLxfs%>" readonly/>
                    </div>
                    <div class="equal-col-6">
                        <span class="common-field">反馈截止时间：</span>
                        <input class="common-input" type="text"  name="" id="dateDue" value="<%=rangeUtil.formatDate(data.fkjzTime,'yyyy-MM-dd')%>" readonly/>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="form-btn-block">
        <button id="cancelBtn" class="cm-cancel-btn">取 消</button>
    </div>

</div>
